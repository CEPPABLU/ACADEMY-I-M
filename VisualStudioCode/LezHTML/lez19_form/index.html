<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class = "container mt-3">
        <h1>Titolo</h1>

        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" class="form-control" placeholder="Campo obbligatorio" id="input-nome"/>
        </div>
        <div class="form-group">
            <label for="input-animali">Numero Animali</label>
            <input type="number" min="0" max ="99" class="form-control" placeholder="Campo obbligatorio" id="input-animali"/>
        </div>
        <div class="form-group">
            <label for="input-nascita">Inserisci la data</label>
            <input type="datetime-local" class="form-control" placeholder="Campo obbligatorio" id="input-nascita"/>
        </div>

        <button class="btn btn-outline-success btn-block" onclick="saluta()">Anselmi</button>
    </div>
    <script>
        
        function saluta(){
            let nome = document.getElementById("input-nome").value;
            let animali = document.getElementById("input-animali").value;
            let nascita = document.getElementById("input-nascita").value;

            alert(nome);
            alert(animali);
            alert(nascita);
            // console.log(nome);
            // console.log(animali);
            // console.log(nascita);
            // console.log("Ciao")
        }
    </script>
</body>
</html>
